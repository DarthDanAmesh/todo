<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Delete Mzalendo</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'home/index.css' %}" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="row">Delete Mzalendo</h1>
            <br/>
            <div class="row">
                <p>Are you sure you want to delete this Mzalendo?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'mzalendo:mzalendo_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </body>
</html>
