{%extends '../base.html'%}
{% load crispy_forms_tags %}
{%block content%}
  <div class="center">
	  <form method="post" class="card" novalidate>
	  	{% csrf_token %}
		  
		{% load crispy_forms_tags %}
	    <h2 class="text-center">Log in to your account</h2>
		
		{{ form|crispy }}
		<input type="submit" value="Login" class="btn btn-primary">
		<hr>
		<a class="btn btn-primary">Forgot your password <a href="{%url 'mzalendo:password-reset'%}">Reset Password</a></p>
		<a class="btn btn-secondary">Don't have a account? <a href="{%url 'mzalendo:register'%}">Join Now</a></p>
	</form>
</div>

{%endblock content%}
