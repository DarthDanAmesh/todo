{% extends "../base.html" %}

{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock %}

{% block content %}
    {% include "../navbar.html" %}    
    <h3 class="text-center">Sign Up</h3>
        <div class="container">
            <form action="{% url 'mzalendo:register' %}" method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }}
                
                <button class="btn btn-primary" type="submit">Sign Up</button>
                <p class="text-left">Already have a account? <a href="{%url 'mzalendo:login'%}">Sign In</a></p>
            </form>
        </div>
{% endblock %}
